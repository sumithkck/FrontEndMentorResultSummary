<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container-main">
      <div class="score vfloat">
        <h2>Your Result</h2>
        <div class="circle">
          <div class="text">
            <p class="white main-score">76</p>
            <p class="outof">of 100</p>
          </div>
        </div>
        <h1 class="white">Great</h1>
        <p id="text5">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary vfloat">
        <h2>Summary</h2>
        <div id="reaction" class="table">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p id="text1">Reaction</p>
          <p class="point">80</p>
          <p class="outof100">/ 100</p>
        </div>
        <div id="memory" class="table">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p id="text2">Memory</p>
          <p class="point">92</p>
          <p class="outof100">/ 100</p>
        </div>
        <div id="verbal" class="table">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p id="text3">Verbal</p>
          <p class="point">61</p>
          <p class="outof100">/ 100</p>
        </div>
        <div id="visual" class="table">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p id="text4">Visual</p>
          <p class="point">72</p>
          <p class="outof100">/ 100</p>
        </div>
        <div class="table" id="button">
          <p>Continue</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sumith Wickramasinghe</a>.
    </div>
  </body>
</html>
